{% extends 'base.html' %}
{% block title %}
    {{ company }}
{% endblock %}
{% block content %}
    <h1>Компания: {{ company }}</h1>
    <h2>Список сотрудников:</h2>
    {% if company %}
        {% for employee in company.employees.all %}
            <a href="{% url 'employee' company.id employee.id %}">{{ employee.first_name }} {{ employee.last_name }}</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
